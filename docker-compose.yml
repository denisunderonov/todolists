version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15
    container_name: todo_db
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: a1111
      POSTGRES_PASSWORD: yourpassword  # Измените на свой пароль
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U a1111"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django приложение
  web:
    build: .
    container_name: todo_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=todo_db
      - DATABASE_USER=a1111
      - DATABASE_PASSWORD=yourpassword  # Измените на свой пароль
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
